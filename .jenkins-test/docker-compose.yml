database:
  image: build.datapunt.amsterdam.nl:5000/atlas/postgres
  environment:
    POSTGRES_PASSWORD: insecure
    POSTGRES_USER: atlas

elasticsearch:
  image: build.datapunt.amsterdam.nl:5000/atlas/elasticsearch5
  volumes:
    - ./backups/elasticsearch:/tmp/backups
  command: elasticsearch -Ehttp.host=0.0.0.0 -Etransport.host=127.0.0.1

tests:
  build: ..
  links:
    - database:database
    - elasticsearch:elasticsearch
  environment:
    DATABASE_NAME: atlas
    DATABASE_USER: atlas
    DATABASE_PASSWORD: insecure
    BAG_OBJECTSTORE_PASSWORD:
    METADATA_URL: ""
    JWT_SHARED_SECRET_KEY: atleast16characters
  command: bash -c "/app/docker-wait.sh && python manage.py test --noinput"

{% load details %}

<h2>Document</h2>
<dl>
    <dt>Documentnummer</dt>
    <dd>{{ object.documentnummer|simple }}</dd>

    <dt>Soort besluit</dt>
    <dd>{{ object.soort_besluit|simple }}</dd>

    <dt>Bron</dt>
    <dd>{{ object.bron.omschrijving|simple }}</dd>

    <dt>Documentnaam</dt>
    <dd><a href="{{ object.url }}">{{ object.documentnaam }}</a></dd>

    <dt>Persoonsgegevens afschermen</dt>
    <dd>{{ object.persoonsgegeven_afschermen|simple }}</dd>
</dl>

{% load details %}

<h2>Gebiedsgerichtwerken</h2>

<dl>
    <dt>Code</dt>
    <dd>{{ object.code|simple }}</dd>

    <dt>Naam</dt>
    <dd>{{ object.naam|simple }}</dd>

    <dt>Stadsdeel</dt>
    <dd><a href="{% url "stadsdeel-detail" pk=object.stadsdeel.pk format='html' %}">{{ object.stadsdeel }}</a></dd>
</dl>

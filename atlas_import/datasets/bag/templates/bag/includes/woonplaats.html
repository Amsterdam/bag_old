<dl>
    <dt>Naam woonplaats</dt>
    <dd>{{ woonplaats.naam }}</dd>

    <dt>Naam woonplaats 17-pos</dt>
    <dd>{{ woonplaats.naam_ptt }}</dd>

    <dt>Landelijke identificatiecode</dt>
    <dd>{{ woonplaats.code }}</dd>

    <dt>Documentdatum mutatie</dt>
    <dd>{{ woonplaats.document_mutatie|date:"d-m-Y" }}</dd>

    <dt>Documentnummer mutatie</dt>
    <dd>{{ woonplaats.document_nummer }}</dd>
</dl>

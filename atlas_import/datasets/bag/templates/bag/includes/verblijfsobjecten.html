{% if object_list %}
    <h2>Verblijfsobjecten</h2>
    {% for vbo in object_list|dictsort:"id" %}
        <dl>
            <dt>Hoofdadres</dt>
            <dd><a href="{% url "verblijfsobject-detail" pk=vbo.id format='html' %}">{{ vbo.hoofdadres.adres }}</a></dd>

            {% for nvn in vbo.nevenadressen.all %}
                <dt>Nevenadres</dt>
                <dd>{{ nvn.adres }}</dd>
            {% endfor %}
        </dl>
    {% endfor %}
{% endif %}

version: "3.0"
services:
  database:
    image: build.datapunt.amsterdam.nl:5000/atlas/postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: bag
      POSTGRES_USER: bag
      POSTGRES_PASSWORD: insecure
    volumes:
      - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"

  elasticsearch:
    image: build.datapunt.amsterdam.nl:5000/atlas/elasticsearch5:latest
    command: elasticsearch -Ehttp.host=0.0.0.0 -Etransport.host=127.0.0.1
    ports:
      - "9200:9200"
      - "9300:9300"

  atlas:
    build: .
    ports:
      - "8080:8080"
    links:
      - database
      - elasticsearch
    environment:
      - DATAPUNT_API_URL=${DATAPUNT_API_URL:-https://api.data.amsterdam.nl/}
      - SECRET_KEY=insecure
      - DATABASE_NAME=bag
      - DATABASE_USER=bag
      - DATABASE_PASSWORD=insecure
      - BAG_OBJECTSTORE_PASSWORD=insecure
      - JWT_SHARED_SECRET_KEY=atleast16characters
      - UWSGI_HTTP=0.0.0.0:8080
      - UWSGI_MODULE=bag.wsgi
      - UWSGI_CALLABLE=application
      - UWSGI_MASTER=1
      - UWSGI_VACUUM=1
      - UWSGI_STATIC_MAP="/static=/static"
      - UWSGI_STATIC_SAFE="/static"
      - UWSGI_STATIC_EXPIRES="/* 3600"
      - UWSGI_OFFLOAD_THREADS=3
      - UWSGI_HARAKIRI=15
      - UWSGI_DIE_ON_TERM=1
